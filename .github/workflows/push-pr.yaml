on: 
  push:
    branches:
      - main
      - "release/**"

    paths:
      - "src/**"

  pull_request:
    branches:
      - main
      - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest        
    steps:
      - name: checkout repo
        uses: actions/checkout@v5.0.0
      - name: run tests
        run: npm run test